<script>
  class Shape {
    constructor(name, sides, sideLength) {
      this.name = name;
      this.sides = sides;
      this.sideLength = sideLength;
    }
    calcPerimeter() {
      return 'perimeter of ' + this.name + ' is ' + this.sides * this.sideLength;
    }
  }

  class Square extends Shape {
    constructor(sideLength) {
      super();
      this.name = 'square';
      this.sides = 4;
      this.sideLength = sideLength;
    }

    calcArea() {
      return 'square area size is ' + this.sideLength ** 2;
    }
  }
  let mySquare = new Square(10);
  console.log(mySquare.calcPerimeter());
  console.log(mySquare.calcArea());
</script>
